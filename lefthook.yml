pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx,d.cts,d.mts}"
      run: pnpm typecheck {staged_files}
      stage_fixed: true
    spelling:
      run: pnpm check:spelling {staged_files}
      stage_fixed: true

post-merge:
  commands:
    install-deps:
      run: pnpm install

commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}